<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <title>Submit Form</title>
      
  </head>
  <body>
    <div class="container">
      <div class="cointiner_submit_form">
        <span class="Omega"> Omega </span>
         <div class="Rectangle_sign_up_form">
          <h5 class="Sign-Up"> Sign Up </h5>
          <p class="No-credit-card-requi"> No credit card required</p>
          <form>
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email address">
            </div>
            <div class="form-group">
              <input type="company name" class="form-control" id="exampleInputCompanyName" placeholder="Company name">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class=" form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">
                 <!-- <span class="I-agree-to-the-Terms"></span> -->
                <span class="text-style-1">I agree to the</span>
                <span class="terms_ondition">Terms & Conditions</span>
                
              </label>
            </div>
            <button type="get Started" id="btn_id" class="btn btn-primary" onclick="placeholder">Get Started</button>
          </form>
          <span class="Already-have-an-acco">
            Already have an account?<span class="text-style-2"><a href=""> Sign in</a></span>
          </span>
      </div>  
    </div>
    <script src="index.js"></script>
  </body>
</html>
